  <body>
    <div class="hero min-h-screen bg-base-200">
      <div class="hero-content flex-col lg:flex-row-reverse">
        <div class="text-center lg:text-left">
          <h1 class="text-5xl font-bold text-primary">ðŸ‘» Sign Up</h1>
          <p class="py-6 text-xl font-medium">
            Fill in the required information below to begin your journey with
            us.
          </p>
        </div>
        <div class="card flex-shrink-0 w-full max-w-sm shadow-2xl bg-base-100">
          <form id="form" class="card-body">
            <div class="form-control">
              <label for="email" class="label">
                <span class="label-text">Email</span>
              </label>
              <input
                id="email"
                type="email"
                name="email"
                placeholder="Email"
                class="input input-bordered"
                required
              />
            </div>
            <div class="form-control">
              <label for="password" class="label">
                <span class="label-text">Password</span>
              </label>
              <input
                id="password"
                type="password"
                name="password"
                placeholder="Password"
                class="input input-bordered"
                required
              />
            </div>
            <div class="form-control">
              <label for="confirmation" class="label">
                <span class="label-text">Confirmation</span>
              </label>
              <input
                id="confirmation"
                type="password"
                name="password"
                placeholder="Confirmation"
                class="input input-bordered"
                required
              />
            </div>
            <div class="form-control mt-6">
              <button type="submit" class="btn btn-primary font-bold">
                Sign Up
              </button>
            </div>
            <span class="label-text text-center mt-3"
              >Already have an account?
              <a href="/signin" class="link link-hover">Sign In</a>.
            </span>
          </form>
        </div>
      </div>
      <div
        id="alert-success"
        class="absolute top-0 right-0 m-4"

        aria-hidden="true"

          <a href="/signin" class="btn btn-sm btn-primary">Sign In</a>
        </div>
      </div>
