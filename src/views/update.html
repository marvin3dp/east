    <script
      src="/js/update.js"
      sct="sct-NW4MaLzLxYkiXfZ0wEi3Y0U6DKbzpM4bMpABp68RtabV4ArN0JxIFb00OBkK"
      defer
    ></script>
  </head>
  <body>
    <main class="hero min-h-screen bg-base-200">
      <div class="hero-content flex-col lg:flex-row-reverse">
        <div class="text-center lg:text-left">
          <h1 class="text-5xl font-bold text-primary">Update Now ?</h1>
        </div>
        <div class="card flex-shrink-0 w-full max-w-sm shadow-2xl bg-base-100">
          <form id="form" class="card-body">
            <div class="form-control">
              <label for="url" class="label">
                <span class="label-text">Original</span>
              </label>
              <input
                id="url"
                type="url"
                name="url"
                placeholder="Url"
                class="input input-bordered"
                required
              />
            </div>
            <div class="form-control">
              <label for="custum" class="label">
                <span class="label-text">Short</span>
              </label>
              <input
                id="custum"
                type="text"
                name="custum"
                placeholder="Custum"
                class="input input-bordered"
              />
            </div>
            <div class="form-control mt-6">
              <button type="submit" class="btn btn-primary font-bold">
                Update
              </button>
            </div>
          </form>
        </div>
      </div>
      <div
        id="alert-success"
        class="absolute top-0 right-0 m-4"
        hidden
        aria-hidden="true"
      >
        <div class="alert alert-success">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            class="stroke-current shrink-0 w-6 h-6"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"
            ></path>
          </svg>
          <span id="message"></span>
          <a href="/dashboard" class="btn btn-sm btn-primary">Dashboard</a>
        </div>
      </div>
      <div
        id="alert-error"
        class="absolute top-0 right-0 m-4"
        hidden
        aria-hidden="true"
      >
        <div class="alert alert-error">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            class="stroke-current shrink-0 w-6 h-6"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"
            ></path>
          </svg>
          <span id="error"></span>
        </div>
      </div>
    </main>
    <script src="/js/cookies.js"></script>
    <script>
      glowCookies.start("en", {
        style: 1,
        analytics: "G-24044F2GSK",
        policyLink: "https://east.baby/privacy",
        hideAfterClick: true,
        border: "none",
        bannerBackground: "#2a323c",
        bannerColor: "#f1faee",
        acceptBtnBackground: "#7400b8",
      });
    </script>
    <script src="/js/service.js"></script>
    <script
      disable-devtool-auto
      src="https://cdn.jsdelivr.net/npm/disable-devtool@latest"
    ></script>
  </body>
</html>
